{% extends "index.html" %}

{% block content %}
{% if user.is_authenticated %}
<p><a href="/logout">logout</a></p>
<ul>
    {% for i in tweets%}
    <li><a href="tweet/{{i.id}}">i.text</a></li>
    {% endfor %}

</ul>
{% else %}
<p><a href="/login">Login</a></p>
<p><a href="/signup">Signup</a></p>
{% endif %}

{% endblock %}
